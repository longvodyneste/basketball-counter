<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>ALIENS</h3>
            <span class="counter" id="home-counter">0</span><br>
            <div class="home-buttons">
                <button class="increment-button" onclick="incrementHome1()">+1</button>
                <button class="increment-button" onclick="incrementHome2()">+2</button>
                <button class="increment-button" onclick="incrementHome3()">+3</button>
            </div>
            
        </div>
        <div>
            <h3>UNICORNS</h3>
            <span class="counter" id="guest-counter">0</span><br>
            <div class="guest-buttons">
                <button class="increment-button" onclick="incrementGuest1()">+1</button>
                <button class="increment-button" onclick="incrementGuest2()">+2</button>
                <button class="increment-button" onclick="incrementGuest3()">+3</button>
            </div>
           
        </div> 
    </div>
    <div id="new-game-button-container">
        <button id="new-game-button" onclick="startNewGame()">START A NEW GAME</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
